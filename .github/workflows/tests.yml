name: CI

on: [push]

jobs:
  Test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13-dev"
          - "pypy-3.8"
          - "pypy-3.9"
          - "pypy-3.10"

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install packages
      run: pip install '.[tests]'

    - name: Test
      run: yabi --version && pytest
