[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "yabi"
version = "0.3.0"
description = "Yet Another Bython (braced Python) Implementation"
dependencies = ["pwcp@git+https://github.com/solaluset/pwcp.git@128b55598d21729f3f0219d7ff85bcda1c6e9ef5"]
optional-dependencies = {tests = ["pytest"]}
scripts = {yabi = "yabi:main", yabi-convert = "yabi:convert_main"}

[tool.setuptools]
packages = ["yabi"]
