[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "yabi"
version = "0.3.1"
description = "Yet Another Bython (braced Python) Implementation"
dependencies = ["pwcp@git+https://github.com/solaluset/pwcp.git@25a5493a59cfcf52387a2697d6749e5c4f9664c3"]
optional-dependencies = {tests = ["pytest"]}
scripts = {yabi = "yabi:main", yabi-convert = "yabi:convert_main"}

[tool.setuptools]
packages = ["yabi"]
