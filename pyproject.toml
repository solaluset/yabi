[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "yabi"
version = "0.0.3"
description = "Yet Another Bython (braced Python) Implementation"
dependencies = ["pwcp@git+https://github.com/solaluset/pwcp.git@2da2a5a2e46e25cdfd8961b424f6fe83d08f3ec4"]
optional-dependencies = {tests = ["pytest"]}
scripts = {yabi = "yabi:main", yabi-convert = "yabi:convert_main"}

[tool.setuptools]
packages = ["yabi"]
