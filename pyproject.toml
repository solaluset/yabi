[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "yabi"
version = "0.3.1"
description = "Yet Another Bython (braced Python) Implementation"
dependencies = ["pwcp@git+https://github.com/solaluset/pwcp.git@1b72a3da0c86a1b91f5ce9d5418fc5f0486fc650"]
optional-dependencies = {tests = ["pytest"]}
scripts = {yabi = "yabi:main", yabi-convert = "yabi:convert_main"}

[tool.setuptools]
packages = ["yabi"]
